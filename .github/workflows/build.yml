name: build

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - i686-pc-windows-msvc
          - aarch64-pc-windows-msvc
    steps:
    - name: Prepare
      run: git config --global core.autocrlf false
    - uses: actions/checkout@v4
    - name: Compile
      run: |
        rustup set profile minimal
        rustup target add --toolchain stable ${{ matrix.target }}
        cargo build --release --target=${{ matrix.target }}
        move target\${{ matrix.target }}\release\*.exe .
        del api\*
        7z a ${{ matrix.target }}.7z *.exe api/ app_data/index.html
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.target }}.7z
        tag: latest
        overwrite: true
        file_glob: true
  build-osx:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - aarch64-apple-ios
    steps:
    - uses: actions/checkout@v4
    - name: Compile
      run: |
        rustup set profile minimal
        rustup target add --toolchain stable ${{ matrix.target }}
        cargo build --release --target=${{ matrix.target }}
        mv target/${{ matrix.target }}/release/mid* .
        rm *.d api/*
        tar acf ${{ matrix.target }}.tar.xz mid* config.json api/ app_data/index.html
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.target }}.tar.xz
        tag: latest
        overwrite: true
        file_glob: true
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - i686-unknown-linux-gnu
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - aarch64-unknown-linux-musl
          - loongarch64-unknown-linux-gnu
          - armv7-linux-androideabi
          - aarch64-linux-android
    steps:
    - uses: actions/checkout@v4
    - name: Compile
      run: |
        rustup set profile minimal
        rustup target add --toolchain stable ${{ matrix.target }}
        cargo install cross --git https://github.com/cross-rs/cross
        cross build --release --target=${{ matrix.target }}
        mv target/${{ matrix.target }}/release/* .
        rm *.d api/*
        tar acf ${{ matrix.target }}.tar.xz mid* config.json api/ app_data/index.html
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.target }}.tar.xz
        tag: latest
        overwrite: true
        file_glob: true
  build-workaround:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - riscv64gc-unknown-linux-gnu
    steps:
    - uses: actions/checkout@v4
    - name: Compile
      run: |
        rustup set profile minimal
        rustup toolchain install 1.72.1
        rustup default 1.72.1
        rustup target add --toolchain stable ${{ matrix.target }}
        cargo install cross
        cross build --release --target=${{ matrix.target }}
        mv target/${{ matrix.target }}/release/* .
        rm *.d api/*
        tar acf ${{ matrix.target }}.tar.xz mid* config.json api/ app_data/index.html
    - name: Upload
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{ matrix.target }}.tar.xz
        tag: latest
        overwrite: true
        file_glob: true
